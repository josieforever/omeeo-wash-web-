    <script>
      function setFaviconBasedOnTheme() {
        const favicon = document.getElementById("dynamic-favicon");
        const isDarkMode =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        favicon.href = isDarkMode
          ? "icons/omeeo_wash_logo_white_stripes.png"
          : "icons/omeeo_wash_logo_black_stripes.png";
      }

      // Set on initial load
      setFaviconBasedOnTheme();

      // Optional: update if theme changes while browsing
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setFaviconBasedOnTheme);
    </script>
